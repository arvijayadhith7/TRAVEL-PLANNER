<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripsero - Discover Your Next Escape</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Hero Section with Background -->
    <section class="hero-wrapper">

        <!-- Navigation -->
        <nav class="glass-nav">
            <div class="container nav-content">
                <a href="#" class="logo">
                    <div class="logo-icon"><i class="fa-solid fa-paper-plane"></i></div>
                    <span>Tripsero</span>
                </a>

                <div class="nav-links">
                    <a href="#" class="active">Home</a>
                    <a href="hotels.html">Hotel</a>

                    <a href="#">Blogs</a>
                    <a href="#">About us</a>
                </div>

                <div class="nav-actions">
                    <a href="#" class="login-link">Log in</a>
                    <a href="#" class="btn-signup">Ready to Explore</a>
                </div>
            </div>
        </nav>

        <!-- Main Hero Content -->
        <div class="container hero-center">
            <div class="badge-pill">
                AI-Powered Travel ðŸš€
            </div>

            <h1 class="hero-title">
                Explore the world,<br>AI-style.
            </h1>

            <p class="hero-subtext">
                Tell us your preferences and we'll craft the perfect itinerary in seconds.
            </p>

            <!-- Search Bar Container (Moved Up) -->
            <div class="search-container-bottom">



                <!-- Main Search Bar -->
                <div class="main-search-bar">

                    <!-- Destination -->
                    <div class="search-field">
                        <div class="icon-circle"><i class="fa-solid fa-location-dot"></i></div>
                        <div class="field-content">
                            <label>Destination</label>
                            <input type="text" placeholder="Where to?">
                        </div>
                    </div>

                    <div class="divider"></div>

                    <!-- Budget (Replaces Dates) -->
                    <div class="search-field">
                        <div class="icon-circle"><i class="fa-solid fa-wallet"></i></div>
                        <div class="field-content">
                            <label>Budget</label>
                            <select
                                style="border: none; outline: none; color: #64748b; width: 100%; font-family: inherit; font-size: 14px; background: transparent;">
                                <option value="" disabled selected>Select Budget</option>
                                <option>Economy</option>
                                <option>Mid-range</option>
                                <option>Luxury</option>
                            </select>
                        </div>
                    </div>

                    <div class="divider"></div>

                    <!-- Duration (Replaces Travelers) -->
                    <div class="search-field">
                        <div class="icon-circle"><i class="fa-regular fa-clock"></i></div>
                        <div class="field-content">
                            <label>Duration</label>
                            <input type="text" placeholder="How long?">
                        </div>
                    </div>

                    <!-- Search Button -->
                    <a href="hotels.html" class="search-btn-large">
                        <i class="fa-solid fa-wand-magic-sparkles"></i>
                    </a>

                </div>
            </div>

        </div>

    </section>



</body>

</html>
