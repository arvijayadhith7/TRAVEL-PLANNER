<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyanix AI - Register</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body class="mobile-theme">
    <div class="mobile-canvas">
        <div class="registration-card">
            <!-- Top Section: Minecraft Hero -->
            <div class="hero-top">
                <div class="hero-overlay">
                    <h1>Welcome back</h1>
                </div>
            </div>

            <!-- Bottom Section: Form -->
            <div class="form-bottom">
                <form id="authForm" class="mobile-form">
                    <div class="input-block">
                        <span class="field-icon">ðŸ‘¤</span>
                        <input type="text" id="username" placeholder="Username" required>
                    </div>

                    <div class="input-block phone-input">
                        <span class="prefix">+91</span>
                        <input type="tel" id="mobile" placeholder="10-digit number" maxlength="10" pattern="[0-9]{10}"
                            required>
                    </div>

                    <button type="submit" class="cta-primary">Continue with Mobile</button>

                    <div class="google-container">
                        <div id="g_id_onload"
                            data-client_id="29992587510-rbgu8man8dujd2i3f0rr94o57vcn6qck.apps.googleusercontent.com"
                            data-context="signin" data-ux_mode="popup" data-callback="handleCredentialResponse"
                            data-auto_prompt="false">
                        </div>
                        <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="filled_black"
                            data-text="continue_with" data-size="large" data-logo_alignment="left" data-width="100%">
                        </div>
                    </div>

                    <p class="helper-text">Don't have an account? <span class="highlight">Sign Up</span></p>
                </form>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
