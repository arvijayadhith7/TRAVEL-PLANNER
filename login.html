<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Travel Voyanix</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <div class="login-container">
        <!-- Left Side: Form -->
        <div class="login-left">
            <div class="brand">
                <h1>Travel Voyanix</h1>
                <p>Explore More, Experience Life.</p>
            </div>

            <div class="toggle-container">
                <button class="toggle-btn active" id="signUpBtn">Sign Up</button>
                <button class="toggle-btn" id="logInBtn">Log In</button>
            </div>

            <div class="form-section">
                <h2>Begin Your Adventure</h2>
                <p class="subtitle">Sign Up with Open account</p>

                <div class="social-login">
                    <button class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/0/747.png"
                            alt="Apple"></button>
                    <!-- Google Button placeholder -->
                    <div id="g_id_onload"
                        data-client_id="29992587510-rbgu8man8dujd2i3f0rr94o57vcn6qck.apps.googleusercontent.com"
                        data-context="signin" data-ux_mode="popup" data-callback="handleCredentialResponse"
                        data-auto_prompt="false">
                    </div>
                    <div class="g_id_signin" data-type="icon" data-shape="square" data-theme="outline"
                        data-text="signin_with" data-size="large">
                    </div>
                    <button class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png"
                            alt="X"></button>
                </div>

                <div class="divider">
                    <span>or</span>
                </div>

                <form id="authForm">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="eli_trekker" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="elitrekker@gmail.com" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                            <span class="toggle-view">üëÅÔ∏è</span>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox"> Remember me
                        </label>
                    </div>

                    <button type="submit" class="submit-btn">Let's Start</button>
                </form>
            </div>
        </div>

        <!-- Right Side: Image/Info -->
        <div class="login-right">
            <div class="overlay-card top-card">
                <div class="card-header">
                    <h3>Travel the World, Your Way!</h3>
                    <span class="heart-icon">‚ù§Ô∏è</span>
                </div>
                <p>Explore destinations at your pace, with personalized journeys & unforgettable experiences.</p>
                <div class="card-footer">
                    <button class="circle-btn">arrow</button>
                </div>
            </div>

            <div class="bottom-content">
                <h2>Explore the World, Beyond Boundaries!</h2>
                <button class="start-adventure-btn">Start your adventure today!</button>
            </div>

            <div class="nav-controls">
                <button class="nav-btn">L</button>
                <button class="nav-btn">R</button>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
