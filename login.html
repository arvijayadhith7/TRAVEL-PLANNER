<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIPIFY - Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-wrapper">
        <div class="login-container">
            <!-- Left Hero Section -->
            <div class="hero-aside">
                <div class="hero-content">
                    <h1>TRIPIFY</h1>
                    <p>Experience the next generation of travel automation with precision.</p>
                </div>
            </div>

            <!-- Right Form Section -->
            <div class="form-aside">
                <div id="themeToggle" class="theme-toggle">üåô</div>
                <!-- Logo removed to match minimal design -->

                <h2>Welcome back</h2>

                <form id="authForm" class="auth-form">
                    <div class="input-group">
                        <span class="field-icon">‚úâÔ∏è</span>
                        <!-- changed icon to envelope for 'Email address' vibe, though it's username in logic -->
                        <input type="text" id="username" placeholder="Username" required>
                    </div>

                    <div class="input-group">
                        <span class="field-icon">üìß</span>
                        <input type="email" id="email" placeholder="Email address" required>
                    </div>

                    <div class="input-group">
                        <span class="field-icon">üì±</span>
                        <input type="tel" id="mobile" placeholder="Mobile Number" maxlength="10" required>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">Continue with Email</button>

                    <button type="button" class="google-btn">
                        <span class="google-icon">G</span> Continue with Google
                    </button>

                    <div class="footer-text">
                        Don't have an account? <a href="#">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Animation Overlay -->
    <div class="travel-transition" id="travelTransition">
        <div class="transition-content">
            <div class="vehicle-sequence">
                <div class="plane">‚úàÔ∏è</div>
                <div class="train">üöÜ</div>
                <div class="bus">üöå</div>
                <div class="car">üöó</div>
                <div class="bike">üö≤</div>
            </div>
            <p style="color: #22E16B; font-weight: 900; letter-spacing: 2px; margin-top: 20px;">PREPARING YOUR
                ADVENTURE...</p>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
