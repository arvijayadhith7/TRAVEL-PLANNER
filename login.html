<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back - Travel Voyanix</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body class="dark-theme">
    <div class="main-container">
        <div class="auth-card">
            <!-- Left Panel: Immersive Image -->
            <div class="card-left">
                <div class="image-overlay">
                    <div class="logo-box">
                        <span class="logo-emoji">ðŸ”¥</span>
                        <div class="logo-text">
                            <h3>Voyanix AI</h3>
                            <p>Your all-in-one travel automation.</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Panel: Form -->
            <div class="card-right">
                <header class="form-header">
                    <h1>Welcome back</h1>
                </header>

                <form id="authForm" class="dark-form">
                    <div class="input-field">
                        <span class="icon">ðŸ“§</span>
                        <input type="email" id="email" placeholder="Email address" required>
                    </div>

                    <div class="input-field">
                        <span class="icon">ðŸ”’</span>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>

                    <button type="submit" class="btn-primary">Continue with Email</button>

                    <div class="google-button-container">
                        <div id="g_id_onload"
                            data-client_id="29992587510-rbgu8man8dujd2i3f0rr94o57vcn6qck.apps.googleusercontent.com"
                            data-context="signin" data-ux_mode="popup" data-callback="handleCredentialResponse"
                            data-auto_prompt="false">
                        </div>
                        <div class="g_id_signin custom-google-btn" data-type="standard" data-shape="pill"
                            data-theme="filled_black" data-text="continue_with" data-size="large"
                            data-logo_alignment="left" data-width="320">
                        </div>
                    </div>

                    <p class="footer-note">Don't have an account? <a href="#" id="toggleSignUp">Sign Up</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
