<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyanix AI - Travel Automation</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-wrapper">
        <div class="auth-container">
            <!-- Left Side: Web App Hero / Mobile Top -->
            <div class="hero-aside">
                <div class="hero-overlay">
                    <h1>Tripfy</h1>
                    <p>Experience the next generation of travel automation with precision.</p>
                </div>
            </div>

            <!-- Right Side: Unified Form -->
            <div class="form-aside">
                <div class="form-header">
                    <img src="assets/tripfy-logo.png" alt="Tripfy Logo" class="form-logo">
                    <h2>Welcome back</h2>
                </div>
                <form id="authForm" class="mobile-form">
                    <div class="input-row">
                        <span class="field-icon">ðŸ‘¤</span>
                        <input type="text" id="username" placeholder="Username" required>
                    </div>

                    <div class="input-row">
                        <span class="prefix">+91</span>
                        <input type="tel" id="mobile" placeholder="Mobile Number" maxlength="10" pattern="[0-9]{10}"
                            required>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">Continue with Mobile</button>


                    <p class="footer-link">Don't have an account? <span id="toggleSignUp">Sign Up</span></p>
                </form>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
