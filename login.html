<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Voyanix - Premium Experience</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Playfair+Display:wght@700;900&display=swap"
        rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <div class="background-container">
        <div class="glass-overlay"></div>
    </div>

    <main class="login-wrapper">
        <div class="login-card glassmorphism">
            <header class="brand-section">
                <div class="logo-wrapper">
                    <span class="logo-icon">üåç</span>
                    <h1 class="premium-title">Travel Voyanix</h1>
                </div>
                <p class="premium-subtitle">Your gateway to the world's finest wonders.</p>
            </header>

            <nav class="auth-toggle">
                <button class="nav-toggle active" id="signUpBtn">Sign Up</button>
                <button class="nav-toggle" id="logInBtn">Log In</button>
                <div class="toggle-slider"></div>
            </nav>

            <section class="auth-content">
                <h2 id="formTitle">Create Account</h2>

                <div class="social-auth">
                    <button class="glass-btn" title="Sign up with Apple">
                        <img src="https://cdn-icons-png.flaticon.com/512/0/747.png" alt="Apple">
                    </button>

                    <div class="google-wrapper">
                        <div id="g_id_onload"
                            data-client_id="29992587510-rbgu8man8dujd2i3f0rr94o57vcn6qck.apps.googleusercontent.com"
                            data-context="signin" data-ux_mode="popup" data-callback="handleCredentialResponse"
                            data-auto_prompt="false">
                        </div>
                        <div class="g_id_signin" data-type="icon" data-shape="circle" data-theme="outline"
                            data-size="large">
                        </div>
                    </div>

                    <button class="glass-btn" title="Sign up with X">
                        <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="X">
                    </button>
                </div>

                <div class="divider-text">
                    <span>prefer email</span>
                </div>

                <form id="authForm" class="premium-form">
                    <div class="input-container" id="userGroup">
                        <input type="text" id="username" placeholder=" " required>
                        <label for="username">Username</label>
                    </div>

                    <div class="input-container">
                        <input type="email" id="email" placeholder=" " required>
                        <label for="email">Email Address</label>
                    </div>

                    <div class="input-container">
                        <input type="password" id="password" placeholder=" " required>
                        <label for="password">Password</label>
                        <span class="view-toggle">üîí</span>
                    </div>

                    <div class="form-footer">
                        <label class="checkbox-container">
                            <input type="checkbox" checked>
                            <span class="checkmark"></span>
                            Keep me logged in
                        </label>
                        <a href="#" class="forgot-link">Forgot?</a>
                    </div>

                    <button type="submit" class="premium-submit" id="submitBtn">
                        <span class="btn-text">Let's Explore</span>
                        <span class="btn-icon">‚Üí</span>
                    </button>
                </form>
            </section>
        </div>

        <footer class="page-footer">
            <p>&copy; 2026 Travel Voyanix. All rights reserved.</p>
        </footer>
    </main>

    <script src="login.js"></script>
</body>

</html>
