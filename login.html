<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyanix AI - Register</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <div class="main-wrapper">
        <div class="auth-container">
            <!-- Left Side: Web App Hero / Mobile Top -->
            <div class="hero-aside">
                <div class="hero-overlay">
                    <h1>Welcome back</h1>
                    <p>Experience the future of travel automation.</p>
                </div>
            </div>

            <!-- Right Side: Unified Form -->
            <div class="form-aside">
                <form id="authForm" class="mobile-form">
                    <div class="input-row">
                        <span class="field-icon">ðŸ‘¤</span>
                        <input type="text" id="username" placeholder="Username" required>
                    </div>

                    <div class="input-row">
                        <span class="prefix">+91</span>
                        <input type="tel" id="mobile" placeholder="10-digit number" maxlength="10" pattern="[0-9]{10}"
                            required>
                    </div>

                    <button type="submit" class="submit-btn">Continue with Mobile</button>

                    <div class="google-host">
                        <div id="g_id_onload"
                            data-client_id="29992587510-rbgu8man8dujd2i3f0rr94o57vcn6qck.apps.googleusercontent.com"
                            data-context="signin" data-ux_mode="popup" data-callback="handleCredentialResponse"
                            data-auto_prompt="false">
                        </div>
                        <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="filled_black"
                            data-text="continue_with" data-size="large" data-logo_alignment="left" data-width="320">
                        </div>
                    </div>

                    <p class="footer-link">Don't have an account? <span>Sign Up</span></p>
                </form>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
